<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Male</option>
  </select>
  <button onclick="Apply()">Apply</button>
</body>
</html>
<script>
// Design an application such that when user clicks on Apply button,
//  he should take entered values from both input and select tags and 
// display it in h2 tag with id "display"

let data=document.getElementById("display")
let d1=document.getElementById("name")
let d2=document.getElementById("gender")
function Apply() {
   data.innerText=`${d1.value}  ${d2.value}`
//    data.innerText=d2.value
}
</script>
