<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <h1 id="heading">I am heading</h1>
    <button onclick="clickPrint()">Button</button>
</body>
</html>
<script>
    let headTag= document.getElementById("heading")
    function clickPrint(){
        // console.log(`I am click`)
        headTag.innerText="I am clicked"
    }
</script>
